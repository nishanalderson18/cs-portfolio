    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <p>Feel free to reach out to me via email or connect with me on LinkedIn and GitHub.</p>
        
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohammad-s-7a3934236/" target="_blank" rel="noopener noreferrer" class="social-link linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/nishanalderson18" target="_blank" rel="noopener noreferrer" class="social-link github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
        
                <!-- Ensure only one form exists -->
                <form id="contact-form" action="https://formspree.io/f/mdkendbr" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="50" autocomplete="name" aria-required="true">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" aria-required="true">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10" maxlength="500" aria-required="true"></textarea>
                    
                    <!-- Honeypot field for bot protection -->
                    <input type="text" name="_gotcha" style="display:none;" aria-hidden="true">
                    
                    <button type="submit" class="btn" aria-label="Send message">Send</button>
                    <p id="form-message" role="status"></p>
                </form>
            </div>
        </section>
    </main>
