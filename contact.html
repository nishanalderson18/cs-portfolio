    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <p>Feel free to reach out to me!</p>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohammad-s-7a3934236/" target="_blank" rel="noopener noreferrer" class="social-link linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/nishanlderson18" target="_blank" rel="noopener noreferrer" class="social-link github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <!-- Netlify Form - Static version without JS handling -->
                <form id="contact-form" name="contact" method="POST" netlify netlify-honeypot="bot-field">
                    <!-- Bot field honeypot -->
                    <p class="hidden" style="display: none;">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    
                    <!-- Hidden input for Netlify form name -->
                    <input type="hidden" name="form-name" value="contact" />
                    
                    <!-- Name Field -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="50" autocomplete="name" aria-required="true">

                    <!-- Email Field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" aria-required="true">

                    <!-- Message Field -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10" maxlength="500" aria-required="true"></textarea>

                    <!-- Submit Button -->
                    <button type="submit" class="btn" aria-label="Send message">Send</button>

                    <!-- Form Status Message -->
                    <p id="form-message" role="status"></p>
                </form>
            </div>
        </section>
    </main>
