        </nav>

    <main>
        <!-- Contact Section -->
        <section class="contact">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <p>Feel free to reach out to me via email or connect with me on LinkedIn and GitHub.</p>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohammad-s-7a3934236/" target="_blank" class="social-link linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/nishanalderson18" target="_blank" class="social-link github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <!-- Contact Form -->
                <form id="contact-form" action="https://formspree.io/f/mdkendbr" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="50">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
                    <button type="submit" class="btn">Send</button>
                    <p id="form-message"></p>
                </form>
            </div>
        </section>
    </main>
